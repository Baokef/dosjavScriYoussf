<html>

<head>
    <meta charset="utf-8" />
    <title>Le titre de la page</title>
</head>

<body>
    <a id="myLink" href="http://www.google.com/">Un lien modifié dynamiquement</a
    >
    <script>
      let link = document.getElementById("myLink");
      let href = link.getAttribute("href"); // On récupère l'attribut « href»
      alert(href);
      link.setAttribute("href", "http://www.siteduzero.com"); // On édite l'attribut « href »
    </script>
  </body>
</html>
