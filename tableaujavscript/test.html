<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let jour = prompt("Entrez votre chiffre :  !");

      switch (jour) {
        case "1":
          alert("Aujourd’hui c’est Lundi !");
          break;
        case "2":
          alert("Aujourd’hui c’est mardi");
          break;
        case "3":
          alert("Aujourd’hui c’est mercredi !");
          break;
        case "4":
          alert("Aujourd’hui c’est jeudi");
          break;
        case "5":
          alert("Aujourd’hui c’est vendredi !");
          break;
        case "6":
          alert("Aujourd’hui c’est samedi");
          break;
        case "7":
          alert("Aujourd’hui c’est dimanche");
          break;
        default:
          alert("entrez un autre chiffre compris entre 1 et 7");
          break;
      }
    </script>
  </body>
</html>
